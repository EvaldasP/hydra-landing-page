<div>
  <div
    class="flex flex-row max-lg:flex-col items-stretch mb-10 justify-between max-lg:items-center"
  >
    <div class="flex basis-2/12 items-center justify-start max-lg:mb-5">
      <img src="hydraLogo.png" alt="hydra" />
    </div>

    <div class="max-lg:hidden flex basis-6/12 justify-center">
      <div class="text-slate-50 flex font-bold uppercase">
        <div class="w-[4px] bg-vertical-line"></div>
        <div class="flex flex-col px-16">
          @for (link of links; track link) {
          <a href="" class="mb-2">{{ link }}</a>
          }
        </div>
      </div>

      <div class="w-[4px] bg-vertical-line"></div>

      <div class="text-slate-50 flex font-bold uppercase">
        <div class="flex flex-col px-16">
          @for (doc of docs; track doc) {
          <a href="" class="mb-2">{{ doc }}</a>
          }
        </div>
        <div class="w-[4px] bg-vertical-line"></div>
      </div>
    </div>

    <div
      class="basis-4/12 flex flex-col justify-end pl-6 max-lg:pl-0 max-lg:items-center"
    >
      <span class="mb-8 text-slate-50 font-bold uppercase"
        >Socialize with hydra</span
      >
      <div class="flex justify-between">
        @for (icon of icons; track icon) {
        <a class="px-2" href="">
          <img [src]="icon.icon" alt="" />
        </a>
        }
      </div>
      <button
        class="rounded-3xl px-10 w-max py-4 text-gray-700 font-bold uppercase text-xs bg-custom-linear mt-9"
      >
        Build your world
      </button>
    </div>
  </div>

  <div class="h-[1px] bg-underline-footer"></div>

  <div class="text-center flex flex-col pt-8 font-bold text-slate-50">
    <span class="mb-5">
      2023 Â© HYDRA LANDING PAGE - BY ZINE. E. FALOUTI - ALL RIGHTS RESERVED
    </span>
    <span>Implemented by: Evaldas Pocius</span>
  </div>
</div>
