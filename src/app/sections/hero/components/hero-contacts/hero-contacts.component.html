<div
  class="max-lg:hidden flex flex-row bg-custom-radial rounded-full p-8 h-[180px]"
>
  <div
    class="basis-1/3 flex items-center justify-center border-r border-[#C0B7E8] p-4"
  >
    <img src="location-icon.svg" alt="location" />
    <div class="text-slate-50">
      <h3 class="text-2xl">Pay Us a Visit</h3>
      <p class="text-sm">Union St, Seattle, WA 98101, United States</p>
    </div>
  </div>
  <div
    class="basis-1/3 flex items-center justify-center border-r border-[#C0B7E8] p-4"
  >
    <img src="phone-call.svg" alt="call" class="mx-5" />
    <div class="text-slate-50">
      <h3 class="text-2xl">Give Us a Call</h3>
      <p class="text-sm">(110) 1111-1010</p>
    </div>
  </div>
  <div class="basis-1/3 flex justify-center items-center p-4">
    <img src="mail.svg" alt="message" class="mx-5" />
    <div class="text-slate-50">
      <h3 class="text-2xl">Send Us a Message</h3>
      <p class="text-sm">Contact&#64;HydraVTech.com</p>
    </div>
  </div>
</div>

<div
  class="lg:hidden flex flex-row justify-center items-center bg-custom-radial rounded-full py-4 max-sm:py-2"
>
  <button
    class="flex items-center flex-shrink-0 mx-[-20px]"
    (click)="swiperContainer.slidePrev()"
  >
    <img src="contact-arrow.png" alt="" />
  </button>

  <div class="w-[90%]">
    <app-swiper-container #swiperContainer [isHiddenNav]="true">
      <swiper-slide>
        <div class="flex items-center justify-center p-4">
          <img
            src="location-icon.svg"
            alt="location"
            class="mx-5 max-sm:hidden"
          />
          <div class="text-slate-50">
            <h3 class="text-2xl">Pay Us a Visit</h3>
            <p class="text-sm">Union St, Seattle, WA 98101, United States</p>
          </div>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="flex items-center justify-center p-4">
          <img src="phone-call.svg" alt="call" class="mx-5 max-sm:hidden" />
          <div class="text-slate-50">
            <h3 class="text-2xl">Give Us a Call</h3>
            <p class="text-sm">(110) 1111-1010</p>
          </div>
        </div>
      </swiper-slide>
      <swiper-slide>
        <div class="flex items-center justify-center p-4">
          <img src="mail.svg" alt="message" class="mx-5 max-sm:hidden" />
          <div class="text-slate-50">
            <h3 class="text-2xl">Send Us a Message</h3>
            <p class="text-sm">Contact&#64;HydraVTech.com</p>
          </div>
        </div>
      </swiper-slide>
    </app-swiper-container>
  </div>

  <button
    class="flex items-center flex-shrink-0 mx-[-20px]"
    (click)="swiperContainer.slideNext()"
  >
    <img src="contact-arrow.png" class="rotate-180" alt="" />
  </button>
</div>
