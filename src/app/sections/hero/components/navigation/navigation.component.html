<div class="flex justify-between items-center h-[100px]">
  <div class="flex items-center">
    <img src="hydraLogo.png" alt="hydraLogo" class="w-24 mr-3" />
    <img src="logoText.png" alt="logoText" class="h-12" />
  </div>
  <div class="max-xl:hidden">
    @for (link of navLinks; track link ) {
    <a
      href="#"
      class="text-slate-50 mx-3 pb-1 text-xs font-bold uppercase underline-from-left"
      >{{ link }}</a
    >

    }
  </div>
  <div class="max-xl:hidden">
    <button
      class="border-2 rounded-full px-5 py-4 text-slate-50 mr-6 font-bold uppercase text-xs"
    >
      Contact Us
    </button>
    <button
      class="rounded-full px-5 py-5 text-gray-700 font-bold uppercase text-xs bg-custom-linear"
    >
      Join Hydra
    </button>
  </div>

  <div class="xl:hidden relative inline-block text-left">
    <button (click)="toggleDropdown()">
      <img src="hamburger.svg" alt="" />
    </button>

    @if (dropdownOpen){
    <div
      class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-custom-linear ring-1 ring-black ring-opacity-5 z-10"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="dropdownButton"
    >
      <div class="py-1" role="none">
        @for (link of navLinks; track link ) {
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 font-bold underline-from-left"
          >{{ link }}</a
        >
        }
      </div>
    </div>
    }
  </div>
</div>
